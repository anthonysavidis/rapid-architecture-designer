<body id="body" style="background-image:linear-gradient(to bottom,#ffffff, rgb(210, 212, 236));  overflow: hidden;background-color: white;">
    <div id="toolBar" style="outline: 1px solid #ccc;top:0px;left:0px;width:100%;height:104.8px;position:absolute;z-index: 32 ;">
        <div id="tabArea" class="tab not-target">

        </div>
        <div id="tabButtons" style="background-color: #f1f1f1;" class="not-target">
            <div id="Project" class="tabcontent">
            </div>
            <div id="Edit" class="tabcontent">
            </div>
            <div id="Components" class="tabcontent">
            </div>
            <div id="Operations" class="tabcontent">
            </div>
            <div id="Hierarchy" class="tabcontent">
            </div>
            <div id="Settings" class="tabcontent">
            </div>
        </div>
    </div>


    <div id="main" style="overflow: hidden;margin-top: 99px;width: 97%;float:left;">
        <!--  margin-top: 5px; height: inherit; width: 87%;  /* background-color: rgb(210, 212, 236); */ z-index: 2; -->
        <!-- <div class="workspace" id="workspace">

      </div> -->
    </div>
    <div id="right_tab" style="outline: 1px solid #ccc;margin-top: 104.8px; z-index:29;top:0px; border-top: none;" class="not-target">
        <!-- <h2 class="line" style="text-align: center; margin-top:1px;">Functions</h2>
        <div id="functionArea" class="functionRec">
        </div> -->
    </div>
    <div id="fSidebar" style="margin-top: 104.8px;background-color: white;z-index:29;top:0px;outline: 1px solid #ccc; border-top: none;" class="rightSideBar">
        <div id="closeLayersButton" style="margin-right:5px;margin-top:5px;float: right;cursor: pointer;"><img src="./images/oldCloseInfo.png" /></div>
        <div class="sideTabTittle">Hierarchy Tree</div>
        <div style="width:150px; display: none;" id="jstree">
        </div>
    </div>

    <input id="file-input" type="file" name="name" style="display: none;" />
    <input id="config-file-input" type="file" name="name" style="display: none;" />
    <div id="jstree_demo_div"></div>
    <div id="trashBin" style="display: none;" class="trashBin"></div>
